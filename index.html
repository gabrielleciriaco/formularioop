<!DOCTYPE html>  
<html lang= "pt-br">

    <head>    
        <meta charset="UTF-8">
        <title>Informações de Oportunidade Salesforce</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <header>
        <h1>Informações de Oportunidade Salesforce</h1>
    </header>

    <body>
        <form>        
            <label><input type="checkbox" class="checkbox">Particular?</label>
                    
            <label for="oportunidade">Nome da oportunidade</label>
            <input type="text" id="oportunidade" class="input-padrao" required>
                    
            <label for="valor">Valor:</label>
            <input type="number" id="valor" class="input-padrao" name="valor" step="0.01">        
            
            <fieldset class="input-padrao">
                <legend>Fase</legend>
                <select>
                    <option>Selecione:</option>
                    <option>Prospect</option>
                    <option>Qualification</option>
                    <option>Needs Analysis</option>
                    <option>Value Proposition</option>
                    <option>Id. Decision Makers</option>
                    <option>Perception Analysis</option>
                    <option>Proposal/Price Quote</option>
                    <option>Negotiation/Review</option>         
                    <option>Closed Won</option>
                    <option>Closed Lost</option>                   
                </select>
            </fieldset>
            
            <fieldset class="input-padrao">
                <legend>Tipo</legend>
                <select>
                    <option>Selecione:</option>
                    <option>Existing Customer - Upgrade</option>
                    <option>Existing Customer - Replacement</option>
                    <option>Existing Customer - Downgrade</option>
                    <option>New Customer</option>           
                </select>
            </fieldset>
            
            <button type="submit">Salvar</button>
        </form>
    </body>
</html>
